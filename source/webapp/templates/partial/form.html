{% if not fileds_only %}
{% csrf_token %}
{% endif %}

{% for error in form.non_field_errors %}
   <p style="color: red">{{ error }}</p>
{% endfor %}

{% for field in form %}
   <p>{{ field.label }}: </p>
    {% for error in field.errors %}
       <p style="color: red">{{ error }}</p>
   {% endfor %}
    <p>{{ field }}</p>
    <br>

{% endfor %}
