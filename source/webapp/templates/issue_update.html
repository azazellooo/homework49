{% extends 'base.html' %}
{% block title %}редактировать задачу{% endblock title %}
{% block content %}
    <div class="jumbotron" style="background-color: #f8f1f1">
    <h4><a href="{% url "issue-view" issue.id %}" style="color: #b088f9">Вернуться к задаче</a></h4>
    <h1>Редактировать задачу № {{ issue.id }}</h1>

    <form action="{% url "issue-update" issue.id %}" method="post">
        {% include "partial/issue_form.html" %}
        <div class="col-sm-10">
          <input type="submit" value="Обновить"/>
        </div>

    </form>
    </div>
{% endblock content %}
