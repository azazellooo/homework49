<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Issue Tracker{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body>
    {% block navigation %}
    <nav class="navbar navbar-light" style="background-color: indigo;">
        <div class="container">
            <a class="navbar-brand" style="color: gold" href="{% url "project-list" %}">Главная</a>
            <a class="navbar-brand" style="color: gold"  href="{% url "project-create" %}">Создать проект</a>
            {% if user.is_authenticated %}
            <a class="navbar-brand" style="color: gold"  href="{% url "logout" %}">Выход</a>
            {% else %}
            <a class="navbar-brand" style="color: gold"  href="{% url "login" %}">Вход</a>
            {% endif %}
        </div>
    </nav>
    {% endblock navigation %}
    {% block content %} {% endblock content %}
</body>
</html>
