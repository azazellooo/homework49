{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron" style="background-color: #f8f1f1">
    <h1>Редактировать проект № {{ project.id }}</h1>
        <h3><a style="color: #b088f9" href="{% url 'project-view' project.id %}">Вернуться к проекту</a></h3>
    <form action="{% url "project-update" project.id %}" method="post">
        {% include "partial/form.html" %}
        <div class="col-sm-10">
          <input class="btn btn-success" type="submit" value="Обновить"/>
        </div>
    </div>
{% endblock content %}
